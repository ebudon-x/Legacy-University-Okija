<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./main.css">
    <!-- <link rel="stylesheet" href="./fontawesome-free-7.0.1-web/css/all.min.css"> -->
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <link rel="stylesheet" href="./bootstrap-icons-1.13.1/bootstrap-icons.min.css"> -->
    <link rel="icon" href="./images/favicon.ico">
</head>
<body class="body">
    <div class="container" id="container">
        <div class="welcome-box">
            <div>
                <h2>Welcome to LUO</h2>
                <p>Login to access portal</p>
            </div>
        </div>
        <!-- Login Page -->
        <form action="./index.html" class="form-box Register animation">
            <div>
                <h2>Login</h2>
                <div class="field">
                    <input type="text" placeholder="Enter Username">
                    <i class="fa fa-user"></i>
                </div>
                <div class="field">               
                    <input type="password" placeholder="Enter Password">
                    <i class="fa fa-lock"></i> 
                </div>
                <div class="forget-pass">
                    <a class="link-a" href="./passwordforget.html">Forgot Password?</a>
                </div>
                <input onclick="alert('You have been logged in')" class="btn" type="submit" value="Sign in">
                <p>New Student? <a class="link-a" href="./register.html" onclick="toggleForm()">Verify account</a></p>
            </div>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
