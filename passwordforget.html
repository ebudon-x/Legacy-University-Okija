<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./main.css">
    <!-- <link rel="stylesheet" href="./fontawesome-free-7.0.1-web/css/all.min.css"> -->
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <link rel="stylesheet" href="./bootstrap-icons-1.13.1/bootstrap-icons.min.css"> -->
    <link rel="icon" href="./images/favicon.ico">
</head>
<body class="body">
    <div class="container" id="container">
        <div class="welcome-box">
            <div>
                <h2>Welcome to LUO</h2>
                <p>Enter your registered email to reset your password</p>
            </div>
        </div>
        <!-- Forgotten Password -->
        <form action="./index.html" class="form-box Register animation">
            <div>
                <h2>Forgot Password</h2>
                <div class="field">
                    <input type="email" placeholder="Enter your email address">
                    <i class="fa fa-envelope"></i>
                </div>
                <input onclick="alert('Password has been reset')" class="btn" type="submit" value="Reset Password">
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
