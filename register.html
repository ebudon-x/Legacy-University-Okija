<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./fontawesome-free-7.0.1-web/css/all.min.css">
    <link rel="icon" href="./images/favicon.ico">
</head>
<body class="body">
    <div class="container" id="container">
        <div class="welcome-box">
            <div>
                <h2>Welcome to LUO</h2>
                <p>Enter your registration number to verify your account</p>
            </div>
        </div>
        <!-- Register Form -->
        <form action="./index.html" class="form-box Register animation">
            <div>
                <h2>Verify your account</h2>
                <div class="field">
                    <input type="text" placeholder="Enter your JAMB registration numebr">
                    <i class="fa fa-code"></i>
                </div>
                <input on="alert('You have Succesfully Registed')" class="btn" type="submit" value="Verify Account">
                <p>Already have an account? <a class="link-a" href="./login.html" onclick="toggleForm()">Login</a></p>
            </div>
        </form>  
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
